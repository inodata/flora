imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    translator:      ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        order_shipping:     %order_shipping%
        issuing_name:       %issuing_name%
        issuing_rfc:        %issuing_rfc%
        issuing_curp:       %issuing_curp%
        issuing_street:     %issuing_street%
        issuing_nint:       %issuing_nint%
        issuing_neighborhood: %issuing_neighborhood%
        issuing_cp:         %issuing_cp%
        issuing_city:       %issuing_city%
        issuing_state:      %issuing_state%
        issuing_phone:      %issuing_phone%
        issuing_phone2:     %issuing_phone2%
        card_printer:       %card_printer%
        note_printer:       %note_printer%
        invoice_printer:    %invoice_printer%
    form:
        resources:
            - 'InodataFloraBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ 'InodataFloraBundle' ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            json: Sonata\Doctrine\Types\JsonType
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

        mappings:
            loggable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    # generate this entities with: sonata:easy-extends:generate SonataUserBundle --dest=src
    user_class: Application\Sonata\UserBundle\Entity\User

    group:
        group_class: Application\Sonata\UserBundle\Entity\Group

sonata_user:
    security_acl: true
    manager_type: orm

sonata_admin:
    title:  Proyecto Flora
    title_logo: /bundles/inodataflora/img/logo_mini.png
    templates:
        # default global templates
        layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig

        # default actions templates, should extend a global templates
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.block.service.text, settings: { content: "<h2>Bienvenido al sistema Flora</h2> <p>Aquí puedes administrar pedidos, facturas y catálogos.</p> <br />"} }
            - { position: left, type: sonata.admin.block.admin_list, settings: { groups: [pedidos]}}
            - { position: right, type: sonata.admin.block.admin_list, settings: { groups: [catalogos, sonata_user] } }
            # - { position: right, type: sonata.block.service.rss, settings: { title: Feed demo, url: http://feeds.feedburner.com/symfony/blog }}
        groups:
            pedidos:
                label: Pedidos
                items: ~
            catalogos:
                label: Catalogos
                items: ~
            sonata_user:
                label: Administracion de usuarios
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group
    # set to true to persist filter settings per admin module in the user's session
    persist_filters: true

sonata_cache:
    caches:
        apc:
            token: InodataSecretToken2013
            prefix: inodata_flora
            servers:
                - { domain: flora, ip: 127.0.0.1, port: 80 }

sonata_block:
    default_contexts: [ cms ]
    blocks: 
        sonata.admin.block.admin_list:
            contexts: [ admin ]
        sonata.block.service.text:
        sonata.block.service.rss:

    #sonata.admin_doctrine_orm.block.audit:
    #    contexts: [ admin ]

ivory_ck_editor:
    configs:
        inodata_editor:
            disableNativeSpellChecker: true,
            scayt_autoStartup: true,
            toolbar: [ [ "Bold", "Italic", "Underline", "Scayt" ] ]
            language: "es"

knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

genemu_form:
    select2: ~
    date:    ~

fos_js_routing:
    routes_to_expose: [inodata_flora_order_*, inodata_flora_distribution_*, inodata_flora_collection_*, distribution_list, admin_inodata_flora_customer_edit]
